<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="font-size: 100px;">NINJA</h1>
    <table>
        <thead>
            <tr>
                <th>Second name</th>
                <th>First name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ivanova</td>
                <td>Ivan</td>
                <td>18</td>
            </tr>
            <tr>
                <td>Ekaterina</td>
                <td>Aleksandra</td>
                <td>19</td>
            </tr>
            <tr>
                <td>Tarakanov</td>
                <td>Petr</td>
                <td>19</td>
            </tr>
        </tbody>
    </table>



    <form action="http://gooogle.com">
        <label for="firstname">
        First name:
        </label>
        <input id="firstname" type="text" name="username" placeholder="Enter your name" required>
        <p>
            <label for="lastname">
            Last name: 
            </label>
            <input id="lastname" type="text" name="lastname" placeholder="Enter your lastname">
        </p>
        <p>
            <label for="email">
            Email: 
            </label>
            <input id="email" type="email" name="email" placeholder="Enter your email" required>
        </p>
        <p>
            <label for="password">
            Password: 
            </label>
            <input id="password" type="password" name="userpassword" placeholder="Password">
        </p>
        <p>
            <label for="checkbox">
            Stay logged in: 
            </label>
            <input id="checkbox" type="checkbox">
        </p>
        <p>
            <label for="radiomale">
            Male 
            </label>
            <input type="radio" name="sex" id="radiomale" value="male">
        </p>
        <p>
            <label for="radiofemale">
            Female 
            </label>
            <input type="radio" name="sex" id="radiofemale" value="female">
        </p>
        <p>
            <label>
            Choose your favorite color : 
            </label>
            <input type="color" name="color">
        </p>
        <p><br> Choose your favorite animal:
            <select name="animals" id="animals">
                <option >Cat</option>
                <option >Dog</option>
                <option >Lion</option>
            </select>
        </p>


        <p>
            <label>
            Submit data : 
            </label>
            <input type="submit">
        </p>
    </form>

</body>

</html>
