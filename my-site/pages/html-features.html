<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        document.createElement("myContainer");
    </script>
</head>

<body>
    <video width="500" height="300" controls>
        <source src="demo.mp4" type="videl/mp4">
    </video>

    <audio>
        <source src="" type="audio/mp3">
    </audio>


    <figure>
        <img id="ninja" src="../img/ninja.png" alt="ninja image" data-imageDescription="Ninja with knife">
        <figcaption>
            <p>Web code Ninja</p>
        </figcaption>
    </figure>
    <!-- <script type="text/javascript">
        alert(document.getElementById("ninja").getAttribute("data-imageDescription"));
    </script> -->

    <p contenteditable="true">Hello </p>

    <form id="my-form">
        <p>Placeholder<input type="text" placeholder="Input some text here"></p>
        <p>Autofocus<input type="text" autofocus></p>
        <p>Email<input type="email"></p>
        <p>Required<input type="text" required></p>
        <p>Pattern<input type="text" pattern="[0-9]"></p>
        <datalist id="colors">
            <option>Red</option>
            <option>Orange</option>
            <option>Green</option>
            <option>Blue</option>
        </datalist>
        <p>
            Autocomplete: <input type="text" list="colors">
        </p>

    </form>
    <p><input form="my-form" type="submit" value="Submit"></p>
    <myContainer>

    </myContainer>

    <header>

    </header>

    <section>

    </section>

    <nav>

    </nav>

    <article>

    </article>

    <footer>

    </footer>
</body>

</html>
